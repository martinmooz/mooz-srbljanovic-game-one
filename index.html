<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RailSim MVP</title>
    <link rel="stylesheet" href="/src/style.css">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <!-- Top Left: Stats -->
            <div id="stats-container" class="glass-panel">
                <div class="stat-row">
                    <span class="stat-label">Revenue</span>
                    <span class="stat-value">$<span id="revenue-display">0</span></span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Level</span>
                    <span class="stat-value"><span id="level-display">1</span> <span
                            style="font-size:0.8em; color:#888;">(<span id="xp-display">0</span> XP)</span></span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Trains</span>
                    <span class="stat-value" id="train-count">0</span>
                </div>

                <div style="margin-top: 8px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 8px;">
                    <div style="cursor: pointer; font-size: 12px; color: #4facfe;" id="stats-toggle">
                        Show Detailed Stats ‚ñº
                    </div>
                    <div id="stats-panel" style="display: none; margin-top: 8px;">
                        <div class="stat-row"><span class="stat-label">Total</span> <span class="stat-value">$<span
                                    id="total-revenue">0</span></span></div>
                        <div class="stat-row"><span class="stat-label">Deliveries</span> <span class="stat-value"
                                id="total-deliveries">0</span></div>
                        <div class="stat-row"><span class="stat-label">Highest</span> <span class="stat-value">$<span
                                    id="highest-revenue">0</span></span></div>
                        <div class="stat-row"><span class="stat-label">Awards</span> <span class="stat-value"><span
                                    id="achievement-count">0</span>/4</span></div>
                    </div>
                </div>
            </div>

            <!-- Top Right: Time & Controls -->
            <div id="controls-container" class="glass-panel">
                <div class="time-display" id="time-display">Day 0</div>
                <div class="control-group">
                    <button id="btn-pause" class="icon-only" title="Pause">‚è∏</button>
                    <button id="btn-play" class="icon-only primary" title="Play">‚ñ∂</button>
                    <button id="btn-fast" class="icon-only" title="Fast Forward">‚è©</button>
                </div>
                <button id="btn-sound-toggle" class="icon-only"
                    style="width: 32px; height: 32px; font-size: 12px;">üîä</button>
            </div>

            <!-- Top Center: Goal Widget -->
            <div id="goal-container" class="glass-panel"
                style="grid-column: 2; grid-row: 1; justify-self: center; padding: 10px 20px; display: flex; align-items: center; gap: 10px; height: fit-content; margin-top: 10px;">
                <div style="font-size: 24px;">üéØ</div>
                <div style="display: flex; flex-direction: column;">
                    <div style="font-size: 10px; color: #aaa; text-transform: uppercase; letter-spacing: 1px;">Current
                        Goal</div>
                    <div id="current-goal-text" style="font-weight: bold; color: #FFD700;">Expand your railway</div>
                </div>
            </div>

            <!-- Top Right: Event Banner -->
            <div id="event-banner" class="glass-panel"
                style="grid-column: 3; grid-row: 1; justify-self: end; padding: 10px 15px; display: none; align-items: center; gap: 8px; height: fit-content; margin-top: 10px; margin-right: 10px;">
                <div id="event-icon" style="font-size: 20px;">‚ö°</div>
                <div style="display: flex; flex-direction: column;">
                    <div style="font-size: 9px; color: #aaa; text-transform: uppercase; letter-spacing: 1px;">Active
                        Event</div>
                    <div id="event-name" style="font-weight: bold; color: #FFA500; font-size: 12px;">Gold Rush</div>
                </div>
            </div>

            <!-- Bottom Center: Build Toolbar -->
            <div id="toolbar-container" class="glass-panel">
                <div style="display: flex; flex-direction: column; gap: 4px; align-items: center;">
                    <div class="train-selector">
                        <button id="btn-train-normal" class="train-option active"
                            style="color: #FF6B6B;">Normal</button>
                        <button id="btn-train-fast" class="train-option" style="color: #51CF66;">Fast</button>
                        <button id="btn-train-heavy" class="train-option" style="color: #339AF0;">Heavy</button>
                    </div>
                    <div style="font-size: 10px; color: #aaa;">Selected: <span id="selected-train-type">Normal
                            ($100)</span></div>
                </div>

                <div style="width: 1px; height: 30px; background: rgba(255,255,255,0.1);"></div>

                <div style="display: flex; flex-direction: column; align-items: center;">
                    <div style="font-size: 10px; color: #aaa; margin-bottom: 2px;">Spawn: <span
                            id="spawn-station">None</span></div>
                    <button id="btn-buy-train" class="success">
                        <span>üöÇ Buy Train</span>
                    </button>
                </div>

                <div style="width: 1px; height: 30px; background: rgba(255,255,255,0.1);"></div>

                <div style="font-size: 12px; color: #aaa; text-align: left;">
                    <div><b>L-Click</b> Build Track</div>
                    <div><b>Q</b> Station ($200)</div>
                    <div><b>E</b> Set Spawn</div>
                </div>
            </div>
        </div>

        <!-- Tooltip -->
        <div id="tooltip"></div>

        <!-- Editor UI (Hidden by default) -->
        <div id="editor-ui" class="glass-panel" style="display: none;">
            <div
                style="margin-bottom: 10px; font-weight: bold; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 5px;">
                Map Editor</div>

            <div style="margin-bottom: 10px;">
                <div style="font-size: 0.8em; color: #aaa;">Terrain</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 4px;">
                    <button id="tool-grass" class="editor-btn">Grass</button>
                    <button id="tool-water" class="editor-btn">Water</button>
                    <button id="tool-forest" class="editor-btn">Forest</button>
                    <button id="tool-mountain" class="editor-btn">Mtn</button>
                </div>
            </div>

            <div style="margin-bottom: 10px;">
                <div style="font-size: 0.8em; color: #aaa;">Stations</div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 4px;">
                    <button id="tool-city" class="editor-btn">City</button>
                    <button id="tool-coal" class="editor-btn">Coal</button>
                    <button id="tool-iron" class="editor-btn">Iron</button>
                    <button id="tool-steel" class="editor-btn">Steel</button>
                    <button id="tool-factory" class="editor-btn">Factory</button>
                </div>
            </div>

            <div style="margin-bottom: 10px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px;">
                <button id="tool-clear" class="danger" style="width: 100%;">Clear Tile</button>
            </div>

            <div style="display: flex; gap: 5px;">
                <button id="editor-save" class="success" style="flex: 1;">Save</button>
                <button id="editor-exit" style="flex: 1;">Exit</button>
            </div>
        </div>
    </div>
    <script type="module" src="/src/client/Game.ts"></script>
</body>

</html>
